	<body>

					<div class="js-vr-progress progress-vertical rounded">

					</div>
				</div>
				<div class="col-lg-1 mb-5 mb-lg-0">
					<div class="js-vr-progress progress-vertical rounded">
						<div class="js-vr-progress-bar bg-primary rounded-bottom" role="progressbar" style="height: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>

				<div class="col-lg-1 mb-5 mb-lg-0">
					<div class="js-vr-progress progress-vertical rounded">
						<div class="js-vr-progress-bar bg-primary rounded-bottom" role="progressbar" style="height: 98%;" aria-valuenow="98" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="col-lg-1 mb-5 mb-lg-0">
					<div class="js-vr-progress progress-vertical rounded">
						<div class="js-vr-progress-bar bg-primary rounded-bottom" role="progressbar" style="height: 71%;" aria-valuenow="71" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="col-lg-1 mb-5 mb-lg-0">
					<div class="js-vr-progress progress-vertical rounded">
						<div class="js-vr-progress-bar bg-primary rounded-bottom" role="progressbar" style="height: 55%;" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>

			<div style="height: 20vh;"></div>

			<div class="js-hr-progress progress rounded mb-3" style="height: 20px;">
				<div class="js-hr-progress-bar bg-primary text-right" role="progressbar" style="width: 97%;" aria-valuenow="97" aria-valuemin="0" aria-valuemax="100">
					<small class="text-white mr-2">97%</small>

			</div>

			</div>

			<div class="js-hr-progress progress rounded mb-3" style="height: 10px;">
				<div class="js-hr-progress-bar bg-success" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
			</div>

			<div class="js-hr-progress progress rounded mb-3" style="height: 6px;">
				<div class="js-hr-progress-bar bg-warning" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
			</div>

			<div class="js-hr-progress progress rounded" style="height: 3px;">
				<div class="js-hr-progress-bar bg-danger" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
			</div>

			<div style="height: 100vh;"></div>

			<div class="js-hr-progress progress rounded mb-3" style="height: 20px;">
				<div class="js-hr-progress-bar bg-primary text-right" role="progressbar" style="width: 97%;" aria-valuenow="97" aria-valuemin="0" aria-valuemax="100">
					<small class="text-white mr-2">97%</small>
				</div>
			</div>

			<div class="js-hr-progress progress rounded mb-3" style="height: 15px;">
				<div class="js-hr-progress-bar bg-secondary text-right" role="progressbar" style="width: 87%;" aria-valuenow="87" aria-valuemin="0" aria-valuemax="100"></div>
			</div>

			<div class="js-hr-progress progress rounded mb-3" style="height: 10px;">

			<div class="js-hr-progress progress rounded mb-3" style="height: 6px;">
				<div class="js-hr-progress-bar bg-warning" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
			</div>

			<div class="js-hr-progress progress rounded" style="height: 3px;">

		<div style="height: 20vh;"></div>

		<script src="../../../assets/vendor/jquery/dist/jquery.min.js"></script>
		<script src="../../../assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
		<script src="../../../assets/vendor/popper.js/dist/umd/popper.min.js"></script>
		<script src="../../../assets/vendor/bootstrap/bootstrap.min.js"></script>

		<script src="../../../assets/vendor/appear.js"></script>
		<script src="./dist/hs-progress-bar.min.js"></script>

		<script>
			$(document).on('ready', function () {
				$('.js-hr-progress').each(function () {
					var horizontalProgressBar = new HSProgressBar($(this), {
						direction: 'horizontal',
						indicatorSelector: '.js-hr-progress-bar'
					}).init();
				});

				$('.js-vr-progress').each(function () {
					var verticalProgressBar = new HSProgressBar($(this), {
						direction: 'vertical',
						indicatorSelector: '.js-vr-progress-bar'
					}).init();
				});
			});
		</script>
	</body>
</html>
