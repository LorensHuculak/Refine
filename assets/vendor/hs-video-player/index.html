						<!-- Cover Image -->

						<!-- End Cover Image -->
						
						<!-- Play Button -->
						<a class="js-inline-video-player video-player-btn video-player-centered" href="javascript:;"

				         "videoId": "t9R7xx0joOU",
				         "parentSelector": "#youTubeVideoPlayerExample1",
				         "targetSelector": "#youTubeVideoIframeExample1",
				         "isAutoplay": true,
				         "classMap": {
				           "toggle": "video-player-played"
				         }
				       }'>
				      <span class="video-player-icon">
				        <i class="fas fa-play"></i>
				      </span>
						</a>
						<!-- End Play Button -->
						
						<!-- Video Iframe -->
						<div class="embed-responsive embed-responsive-16by9">

				         "videoId": "259411563",
				         "parentSelector": "#vimeoVideoPlayerExample3",
				         "targetSelector": "#vimeoVideoIframeExample3",
				         "isAutoplay": true,
				         "isMuted": false,
				         "classMap": {
				           "toggle": "video-player-played"
